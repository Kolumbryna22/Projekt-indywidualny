<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekt indywidualny</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="line-vertical"></div>
        <img src="images/wallet.svg" alt="wallet" class="header-item">
        <p class="header-item">$1,500.00</p>
        <button class="button-arrow-down header-item"></button>
        <div class="line-vertical"></div>
        <button class="button-message header-item"></button>
        <div class="line-vertical"></div>
        <img src="images/profile.svg" alt="profile" class="header-item">
        <a href="#" class="header-item link-style">Leonardo Dicaprio</a>
        <div class="line-vertical"></div>
        <button class="button-exit header-item"></button>
    </header>
    <nav class="navigation">
        <div class="navigation-logo">
            <img src="images/logo.svg" alt="Logo">
            <button><div></div><div></div><div></div></button>
        </div>
        <div class="navigation-item">
            <img src="images/general.svg" alt="Star">
            <p>General</p>
        </div>
        <div class="navigation-item">
            <img src="images/details.svg" alt="Details">
            <p>Details</p>
        </div>
        <div class="navigation-item">
            <img src="images/links.svg" alt="Link">
            <p>Links</p>
        </div>
        <div class="navigation-item">
            <img src="images/banners.svg" alt="Banner">
            <p>Banners</p>
        </div>
        <div class="navigation-item">
            <img src="images/data.svg" alt="Data">
            <p>Personal data</p>
        </div>
        <div class="navigation-item">
            <img src="images/payout.svg" alt="Pay">
            <p>Payout</p>
        </div>
        <div class="navigation-item">
            <img src="images/postback.svg" alt="Postback">
            <p>Postback</p>
        </div>
        <div class="line-horizontal"></div>
            <div class="navigation-item">
                <div class="navigation-manager">
                <p class="section-title">Your manager</p>
                <img src="" alt="Selfie">
                <a href="" class="link-style">Mikhael E.</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="section-container">
            <p class="section-title">General statistic</p>
            <div class="line-horizontal"></div>
            <div class="section-form">
                <button class="button-reload-data"></button>
            </div>
            <div class="line-horizontal"></div>
            <div class="info-container">
                <div class="row">
                    <div class="col-l-6 col-m-6 pg-r-20">
                        <p class="info-title">Visit Signups</p>
                        <p class="info-text">124</p>
                        <div class="line-horizontal"></div>
                    </div>
                    <div class="col-l-6 col-m-6 pg-l-20">
                        <p class="info-title">Net deposit</p>
                        <p class="info-text">564</p>
                        <div class="line-horizontal"></div>
                    </div>
                </div>
            </div>
            <div class="info-container">
                <div class="row">
                    <div class="col-l-6 col-m-6 pg-r-20">
                        <p class="info-title">FTD</p>
                        <p class="info-text">445</p>
                        <div class="line-horizontal"></div>
                    </div>
                    <div class="col-l-6 col-m-6 pg-l-20">
                        <p class="info-title">Turn Over</p>
                        <p class="info-text">432</p>
                        <div class="line-horizontal"></div>
                    </div>
                </div>
            </div>
            <div class="info-container pg-t-40">
                <p class="info-title">Earnings Hart</p>
            </div>
        </div>
    </section>
</body>
</html>
