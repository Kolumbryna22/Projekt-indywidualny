<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postback</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="line-vertical"></div>
        <img src="images/wallet.svg" alt="wallet" class="header-item">
        <p class="header-item">$1,500.00</p>
        <button class="button-minimal header-item"><div class="arrow-down"></div></button>
        <div class="line-vertical"></div>
        <button class="button-minimal header-item"><img src="images/notification.svg" alt="Message"></button>
        <div class="line-vertical"></div>
        <img src="images/profile.svg" alt="profile" class="header-item">
        <a href="#" class="header-item link-style">Leonardo Dicaprio</a>
        <div class="line-vertical"></div>
        <button class="button-minimal header-item"><img src="images/exit.svg" alt="Exit"></button>
    </header>
    <div class="logo">
        <img src="images/logo.svg" alt="Logo">
        <button id="hamburger" class="button-hamburger">|||</button>
    </div>
    <nav id="nav" class="navigation">
        <div class="navigation-item">
            <img src="images/general.svg" alt="Star">
            <a href="/">General</a>
        </div>
        <div class="navigation-item">
            <img src="images/details.svg" alt="Details">
            <a href="/details.html">Details</a>
        </div>
        <div class="navigation-item">
            <img src="images/links.svg" alt="Link">
            <p>Links</p>
        </div>
        <div class="navigation-item">
            <img src="images/banners.svg" alt="Banner">
            <p>Banners</p>
        </div>
        <div class="navigation-item">
            <img src="images/data.svg" alt="Data">
            <a href="/personal-data.html">Personal data</a>
        </div>
        <div class="navigation-item">
            <img src="images/payout.svg" alt="Pay">
            <a href="/payout.html">Payout</a>
        </div>
        <div class="navigation-item active-link">
            <div class="active-line"></div>
            <img src="images/postback.svg" alt="Postback">
            <a href="/postback.html">Postback</a>
        </div>
        <div class="line-horizontal"></div>
        <div class="navigation-item">
            <div class="navigation-manager">
                <p class="section-title">Your manager</p>
                <img src="images/photo.png" alt="Selfie">
                <a href="" class="link-style">Mikhael E.</a>
            </div>
        </div>
    </nav>
    <section class="pg-t-large">
        <div class="section-container">
            <p class="section-title">New postback</p>
            <div class="line-horizontal"></div>
            <p class="single-text">You can insert some parameters in this postback:</p>
            <div class="row postback-container">
                <div class="col-l-6 col-s-12">
                    <p class="section-title bold">Signup</p>
                    <textarea class="text-input" placeholder="crm_userId =%user_id% subid =%p%"></textarea>
                </div>
                <div class="col-l-6 col-s-12 bold">
                    <p class="section-title">Deposit</p>
                    <textarea class="text-input" placeholder="crm_userId =%user_id% subid =%p%"></textarea>
                </div>
            </div>
            <div class="row postback-container">
                <div class="col-l-4 col-s-12">
                    <p class="section-title bold">Postback type</p>
                    <input type="text" class="single-input" placeholder="S2S http://...">
                </div>
                <div class="col-l-4 col-s-12">
                    <p class="section-title bold">To countries</p>
                    <input type="text" class="single-input" placeholder="Select countries">
                </div>
                <div class="col-l-4 col-s-12">
                    <p class="section-title bold">Sending options</p>
                    <input type="text" class="single-input" placeholder="Select">
                </div>
            </div>
            <div class="section-input">
                <button class="button-normal">Create Pixel</button>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
