<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal data</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header" class="header">
        <div class="line-vertical"></div>
        <div class="header-item">
            <img src="images/wallet.svg" alt="wallet" class="header-margin">
            <p class="header-margin">$1,500.00</p>
            <button class="button-minimal"><div class="arrow-down"></div></button>
        </div>
        <div class="line-vertical"></div>
        <div class="header-item">
            <button class="button-minimal"><img src="images/notification.svg" alt="Message"></button>
        </div>
        <div class="line-vertical"></div>
        <div class="header-item">
            <img src="images/profile.svg" alt="profile" class="header-margin">
            <a href="#" class="link-style">Leonardo Dicaprio</a>
        </div>
        <div class="line-vertical"></div>
        <div class="header-item">
            <button class="button-minimal"><img src="images/exit.svg" alt="Exit"></button>
        </div>
    </header>
    <div class="logo">
        <img src="images/logo.svg" alt="Logo">
        <button id="hamburger" class="button-hamburger">|||</button>
    </div>
    <nav id="nav" class="navigation">
        <div class="navigation-item">
            <img src="images/general.svg" alt="Star">
            <a href="/">General</a>
        </div>
        <div class="navigation-item">
            <img src="images/details.svg" alt="Details">
            <a href="/details.html">Details</a>
        </div>
        <div class="navigation-item">
            <img src="images/links.svg" alt="Link">
            <p>Links</p>
        </div>
        <div class="navigation-item">
            <img src="images/banners.svg" alt="Banner">
            <p>Banners</p>
        </div>
        <div class="navigation-item active-link">
            <div class="active-line"></div>
            <img src="images/data.svg" alt="Data">
            <a href="/personal-data.html">Personal data</a>
        </div>
        <div class="navigation-item">
            <img src="images/payout.svg" alt="Pay">
            <a href="/payout.html">Payout</a>
        </div>
        <div class="navigation-item">
            <img src="images/postback.svg" alt="Postback">
            <a href="/postback.html">Postback</a>
        </div>
        <div class="line-horizontal"></div>
        <div class="navigation-item">
            <div class="navigation-manager">
                <p class="section-title">Your manager</p>
                <img src="images/photo.png" alt="Selfie">
                <a href="" class="link-style">Mikhael E.</a>
            </div>
        </div>
    </nav>
    <section class="section-first">
        <div class="section-container">
            <p class="section-title">Personal data</p>
            <div class="line-horizontal"></div>
            <div class="input-container">
                <div class="input-item">
                    <p>Name</p>
                    <input type="text" placeholder="Leonardo">
                </div>
                <div class="input-item">
                    <p>Surname</p>
                    <input type="text" placeholder="Dicaprio">
                </div>
                <div class="input-item">
                    <p>E-mail</p>
                    <input type="email" placeholder="leo@gmail.com">
                </div>
                <div class="input-item">
                    <p>Phone number</p>
                    <input type="number" placeholder="+1 432 555 00 44">
                </div>
            </div>
            <div class="line-horizontal"></div>
            <div class="input-container">
                <div class="input-item">
                    <p>Skype</p>
                    <input type="text" placeholder="Leonardo.D">
                </div>
                <div class="input-item">
                    <p>ICQ</p>
                    <input type="text">
                </div>
                <div class="input-item">
                    <p>Msn</p>
                    <input type="text">
                </div>
            </div>
            <div class="line-horizontal"></div>
            <div class="input-container">
                <div class="input-item">
                    <p>Wallet</p>
                    <input type="text">
                </div>
            </div>
            <div class="line-horizontal"></div>
            <div class="input-container">
                <div class="input-item">
                    <p>Password</p>
                    <input type="password">
                </div>
                <div class="input-item">
                    <p>Repeat</p>
                    <input type="password">
                </div>
            </div>
            <div class="line-horizontal"></div>
            <div class="section-input">
                <button class="button-normal">Save</button>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
